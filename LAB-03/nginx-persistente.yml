apiVersion: v1
kind: Pod
metadata:
  name: nginx-persistente
spec:
  volumes:
    - name: nginx-storage
      persistentVolumeClaim:
        claimName: persistent-volume-claim
  containers:
    - name: nginx-persistente-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: nginx-storage